   <main>
     <section>
        <h2>Please fill up the form.</h2>
        <form>
          <label for="name">Your name :
            <input id="name" type="text" placeholder="Your Name">
          </label>
          <label for="email">Your email :
            <input id="email" type="email" placeholder="Your Email">
          </label>
          <label for="phone">Your phone :
            <input type="text" id="phone" placeholder="Your Phone">
          </label>
          <fieldset>
             <legend>chose only one car</legend>
             <label for="aodi">
                <input type="radio" name="car" id="aodi">Aodi
             </label>
             <label for="lamborghini">
                <input type="radio" name="car" id="lamborghini">Lamborghini
             </label>
             <label for="bentley">
                <input type="radio" name="car" id="bentley">Bentley
             </label>
          </fieldset>
          <fieldset>
            <legend>chose one or more car</legend>
            <label for="Ford Mustang ">
              <input type="checkbox" name="car" id="Ford Mustang">Ford Mustang 
            </label>
            <label for="RollsRoyce">
              <input type="checkbox" name="car" id="RollsRoyce">RollsRoyce
            </label>
            <label for="nissan gt-r">
              <input type="checkbox" name="car" id="nissan gt-r">Nissan gt-r
            </label>
            <label for="Tesla ">
              <input type="checkbox" name="car" id="Tasla">Tasla
            </label>
          </fieldset>
          <fieldset>
              <legend>Spacial Instruction</legend>
              <textarea name="" id="" cols="25" rows="8"></textarea>
          </fieldset>
          <input type="reset" value="reset">  
          <input type="submit" value="submit"> 
         </form>
     </section>
   </main>
